<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Welcome to Nashville!</h1>
    <h4><em>Discover what's happening around town.</em></h4>

    <h2>What would you like to do today?</h2>

    <div>
        <input type="text" id="parks-search" placeholder="Parks">
        <button id="parks-button"> Search for Parks</button>
    </div>

    <div>
        <input type="text" id="food-search" placeholder="Restaurants">
        <button id="food-button"> Search for Food</button>
    </div>

    <div>
        <input type="text" id="meetups-search" placeholder="Favorite hobby/pastime">
        <button id="meetups-button"> Search for Meetups</button>
    </div>

    <div>
        <input type="text" id="concerts-search" placeholder="Favorite genre or artist">
        <button id="concerts-button"> Search for Concerts</button>
    </div>

    <h2 class="hide">Results</h2>
    <section id="results">
        <div id="concert-results"></div>
    </section>

    <h2 class="hide">My Itinerary</h2>
    <section id="itinerary">
        <div id="concert-itinerary"></div>
    </section>

    <script src="Group/keys.js"></script>
    <script src="Amber/concerts.js"></script>
</body>
</html>
